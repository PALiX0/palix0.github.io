<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev_01 Overall Standings</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ev_01 Overall Standings</h1>
    <p id="debugInfo"></p>
    <table id="standings">
        <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Total Time</th>
                <th>Stages Completed</th>
                <th>Best Stage Rank</th>
                <th>Worst Stage Rank</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
    async function fetchCSV(url) {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(`Failed to load CSV: ${url}`);
            return [];
        }
        const text = await response.text();
        return parseCSV(text);
    }

    function parseCSV(data) {
        const rows = data.split("\n").map(row => row.trim()).filter(row => row !== "");
        const headers = rows[0].split(",").map(header => header.trim()); // Extract headers
        const dataRows = rows.slice(1); // Skip the header row
    
        // Identify indices dynamically based on headers
        const rankIndex = headers.indexOf("Rank");
        const driverIndex = headers.indexOf("DisplayName");
        const timeIndex = headers.indexOf("Time");
        const vehicleIndex = headers.indexOf("Vehicle");
    
        if (rankIndex === -1 || driverIndex === -1 || timeIndex === -1) {
            console.error("Required columns are missing from the CSV file.");
            return [];
        }
    
        // Parse the rows using identified indices
        return dataRows.map(row => {
            const cells = row.split(",").map(cell => cell.trim());
            return {
                rank: parseInt(cells[rankIndex], 10),
                driver: cells[driverIndex],
                time: cells[timeIndex],
                vehicle: cells[vehicleIndex] || "Unknown" // Fallback if Vehicle column is missing
            };
        }).filter(row => row.rank && row.driver && row.time); // Filter out invalid rows
    }

    async function listCSVFiles() {
        try {
            const response = await fetch("/RALLYLTU_WRC/csv/Ch_W05/Ev_01/file_list.json");
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const files = await response.json();
            document.getElementById("debugInfo").innerText = `Found ${files.length} CSV file(s).`;
            return files.map(file => `/RALLYLTU_WRC/csv/Ch_W05/Ev_01/${file}`);
        } catch (error) {
            document.getElementById("debugInfo").innerText = `Error loading file list: ${error.message}`;
            console.error("Error loading file_list.json:", error);
            return [];
            }
        }    

function parseTimeToSeconds(time) {
    // Ensure time is a valid string
    if (!time || typeof time !== "string") {
        console.warn(`Invalid time value: "${time}"`);
        return 0; // Default to 0 seconds if time is invalid
    }

    // Split the time string into hours, minutes, and seconds
    const [hh, mm, ssWithMs] = time.split(":");
    if (!hh || !mm || !ssWithMs) {
        console.warn(`Unexpected time format: "${time}"`);
        return 0; // Default to 0 seconds if time format is incorrect
    }

    // Split seconds and milliseconds (if present)
    const [ss, ms = "0"] = ssWithMs.split(".");

    return (
        parseInt(hh, 10) * 3600 + // Hours to seconds
        parseInt(mm, 10) * 60 +  // Minutes to seconds
        parseInt(ss, 10) +       // Seconds
        parseFloat(`0.${ms}`)    // Milliseconds
    );
}

function formatSecondsToTime(totalSeconds) {
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = (totalSeconds % 60).toFixed(3); // Preserve milliseconds
    return `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(6, "0")}`;
}

async function generateStandings() {
    const files = await listCSVFiles();
    const standings = {};

    for (const file of files) {
        const stageResults = await fetchCSV(file);
        stageResults.forEach(({ position, driver, time }) => {
            // Parse the time to seconds
            const totalSeconds = parseTimeToSeconds(time);

            // Initialize standings for the driver
            if (!standings[driver]) {
                standings[driver] = {
                    totalTime: 0,
                    stagesCompleted: 0,
                    bestStageRank: Infinity,
                    worstStageRank: -Infinity
                };
            }

            const driverData = standings[driver];
            driverData.totalTime += totalSeconds;
            driverData.stagesCompleted += 1;
            driverData.bestStageRank = Math.min(driverData.bestStageRank, position);
            driverData.worstStageRank = Math.max(driverData.worstStageRank, position);
        });
    }

    const sortedStandings = Object.entries(standings)
        .sort(([, a], [, b]) => a.totalTime - b.totalTime)
        .map(([driver, data], index) => ({
            position: index + 1,
            driver,
            totalTime: formatSecondsToTime(data.totalTime),
            stagesCompleted: data.stagesCompleted,
            bestStageRank: data.bestStageRank,
            worstStageRank: data.worstStageRank
        }));

    const tbody = document.querySelector("#standings tbody");
    tbody.innerHTML = ""; // Clear any existing rows
    sortedStandings.forEach(({ position, driver, totalTime, stagesCompleted, bestStageRank, worstStageRank }) => {
        const row = `<tr>
            <td>${position}</td>
            <td>${driver}</td>
            <td>${totalTime}</td>
            <td>${stagesCompleted}</td>
            <td>${bestStageRank}</td>
            <td>${worstStageRank}</td>
        </tr>`;
        tbody.innerHTML += row;
    });
}

    // Wrap in an async function
    async function main() {
        await generateStandings();
    }

    main(); // Call the async function
</script>
</body>
</html>
